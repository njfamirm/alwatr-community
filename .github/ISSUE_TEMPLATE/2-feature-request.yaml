name: 'Feature Request'
description: Suggest a feature for Alwatr Community packages

body:
  - type: dropdown
    id: affected-packages
    attributes:
      label: Package(s)
      description: Which @alwatr-community/* package(s) are the source of the bug?
      options:
        - day-countdown-bot
        - Don't known / other
      multiple: true
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives considered
