# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish Alwatr Containers

on:
  workflow_dispatch:

  push:
    tags:
      - '*@v*.*.*'
    branches:
      - next
      - main

  pull_request:
    paths:
      - 'cloud/container/alwatr-*.dockerfile'
      - '.github/workflows/publish-alwatr-container.yml'

env:
  REGISTRY: ghcr.io
  USERNAME: ${{github.repository_owner}}
  # USERNAME: ${{github.actor}}
  # USERNAME: Alwatr

jobs:
  build:
    if: github.repository_owner == 'njfamirm'

    name: Build Container
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # services
          - image: apod-crawler
            source: service/apod-crawler
            dockerfile: cloud/container/alwatr-services.dockerfile
            description: Alwatr Nasa APOD crawler.

          # uniquely
          - image: day-countdown-bot
            source: uniquely/day-countdown-bot
            dockerfile: cloud/container/alwatr-services.dockerfile
            description: Day countdown Telegram bot.

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: ⤵️ Checkout repository
        uses: actions/checkout@v4.0.0

      - name: 🏗 Setup Docker Buildx
        uses: docker/setup-buildx-action@v2.10.0

      - name: 🏗 Log into registry ${{ env.REGISTRY }}
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗 Extract metadata
        id: meta
        uses: docker/metadata-action@v4.6.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          images: name=${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ matrix.image }},enable=true

          labels: |
            org.opencontainers.image.authors=Ali.Mihandoost@gmail.com
            org.opencontainers.image.title=@alwatr/${{ matrix.image }}
            org.opencontainers.image.description=${{ matrix.description }}

          tags: |
            type=semver,enable=true,pattern={{major}}
            type=semver,enable=true,pattern={{major}}.{{minor}}
            type=semver,enable=true,pattern={{version}}
            type=ref,enable=true,event=pr
            type=ref,enable=true,event=branch


      - name: 🏗 Setup nodejs
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: 🏗 Install dependencies
        run: yarn install --immutable

      - name: 🚀 Build Typescript
        run: yarn build

      - name: 🚀 Extra Packages Build
        run: yarn lerna run build
        env:
          NODE_ENV: production

      - name: 🚀 Build and push container image
        id: build-and-push
        uses: docker/build-push-action@v4.2.1
        with:
          push: ${{ github.event_name != 'pull_request' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          context: .
          file: ${{ matrix.dockerfile }}
          build-args: |
            PACKAGE_SOURCE=${{ matrix.source }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🏗 Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v3.1.2

      - name: 🏗 Sign the published container image
        if: ${{github.event_name != 'pull_request'}}
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: echo "${{steps.meta.outputs.tags}}" | xargs -I {} cosign sign --yes {}@${{steps.build-and-push.outputs.digest}}
